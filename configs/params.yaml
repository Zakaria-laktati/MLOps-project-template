hyperparameters:
  learning_rate: 0.001
  batch_size: 32
  num_epochs: 100
  dropout_rate: 0.5
  weight_decay: 0.0001

data:
  raw_data_path: "data/raw/"
  interim_data_path: "data/interim/"
  processed_data_path: "data/processed/"

model:
  model_type: "RandomForest"  # Example model type
  n_estimators: 100
  max_depth: 10

evaluation:
  metrics:
    - accuracy
    - precision
    - recall
    - f1_score

logging:
  log_level: "INFO"
  log_file: "logs/training.log"